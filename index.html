<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="./reset.css">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="top-section"></div>
      <div class="bottom-section">
        <div class="profile-image">
          <img src="./images/image-victor.jpg" alt="profile image">
        </div>
        <div class="profile-detail">
          <h1 class="profile-name fw-700 fs-400">Victor Crest
            <span class="fw-400 clr-secondary user-id">26</span>
          </h1>
          <span class="fw-400 clr-secondary">London</span>
        </div>
        <div class="profile-reactions">
          <div class="reaction-box">
            <h2 class="count fs-400">80K</h2>
            <span class="fw-400 clr-secondary fs-200">Followers</span>
          </div>
          <div class="reaction-box">
            <h2 class="count fs-400">803K</h2>
            <span class="fw-400 clr-secondary fs-200">Likes</span>
          </div>
          <div class="reaction-box">
            <h2 class="count fs-400">1.4K</h2>
            <span class="fw-400 clr-secondary fs-200">Photos</span>
          </div>
        </div>
      </div>
    </div>
  </main>

  
  

  
</body>
</html>
